<head>
	<meta charset="utf-8">
	<title> :target Trick - Modal</title>


	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">


	<style>
		:root {
			font-family: Arial, Helvetica, sans-serif;
		}

		h3 {
			text-align: center;
		}

		#modal {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.8);			
			align-content: center;
			z-index: -1;
			opacity: 0;

		}

		.modal__info {
			width: 70%;
			background: #fff;
			padding: 20px;
			text-align: center;
			margin: 100px auto;

		}

		#modal:not(:target) {
			opacity: 0;
			transition: 1s;
		}


		#modal:target {

			opacity: 1;
			z-index: 1;
			transition: 1s;
		}

		a {
			text-decoration: none;
			display: block;
			text-align: center;
			color: #007bff;
			font-weight: bold;
		}

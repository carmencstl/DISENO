<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        :root{
            margin: 0;
            padding: 0;
            
        }
        .content{
            text-align: center;
            height: 100vh;
            align-content: center;

        }
        .content :is(h1, h2, h3, p) {
            font-family: 'Arial', sans-serif;
            color: #333;
            
        }

        
        /* Aplicando estilos específicos a los encabezados */
        .content :is(h1, h2, h3) {
            font-weight: bold;
        }

        /* Aplicando estilos específicos a los párrafos */
        .content p:is(:first-of-type) {
            color: #007bff;
            /* El primer párrafo tiene un color diferente */
        }

        /* Estilos al pasar el cursor sobre cualquier encabezado */
        .content :is(h1, h2, h3):hover {
            color: #007bff;
            cursor: pointer;
        }
        /* Estilos al pasar el cursor sobre cualquier encabezado */
        .content :where(h1, h2, h3):hover {
            color: #ff00d0;
            cursor: pointer;
        }

        

    </style>
</head>

<body>
    <div class="content">
        <h1>Main Heading</h1>
        <h2>Subheading</h2>
        <p>This is a paragraph.</p>
        <h3>Another Subheading</h3>
        <p>Another paragraph.</p>
    </div>
</body>

</html>

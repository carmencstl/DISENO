<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Selector adyacentes css3</title>

		<style>
		
		h1 + h2 { color: yellow ;
				      background: red; 	 } 			 /* Adyacente*/
					
		h1 ~ h2 { color: yellow ;
				      background: green;  } 		 /* Hermano general*/
		

			
		    			   
		</style>
    
	</head>

	<body>
        
        <h1> Ejemplo de Selectores Adyacente y hermano. </h1>

        <h1>Titulo 1</h1>
		<h2>Subtítulo 1 </h2>
		<h2>Subtítulo 2<h2>
		<h1>Título 2</h1>
		<h2>Subtítulo 3 </h2>
		<h2>Subtítulo 4</h2>
		<div> 
			<h2>...</h2> 
		</div> 
		 


	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        } 
 
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;                     
          
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 60px auto;
            padding: 50px 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 14px;
            color: #777;
            transition: 0.3s ;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

       .form-group input:focus+label , input:not(:placeholder-shown) + label{

        
            top: -6px;
            left: 8px;
            font-size: 12px;
            color: #007bff;
            background-color: #ffffff;
            padding: 0 4px;         
            
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<!--     .form-container>h2{Floting Label}+.form-group>input:text#name+label{First Name}^button.submit-button{Submit} -->
   
<div class="form-container">
        <h2>Floating Label</h2>
        <div class="form-group">
            <input type="text" placeholder=" " id="name">
            <label for="name">First Name</label>
        </div>
       
        <button class="submit-button" type="submit">Submit</button>
    </div>
    
</body>

</html>

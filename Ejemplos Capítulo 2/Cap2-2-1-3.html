<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Selector css3</title>


		<style>

			*{text-align: center;	}

			p {background-color: #ddd; }

			p:nth-child(even){  background-color: red;	}

			/* odd impares even pares */


			p:nth-last-child(2n+1){background-color: yellow;}

			p:empty{
				display: inline-block;
				width: 90%;
				height: 20px;
				background-color: orange;
			}

			p:first-child{ background-color: green;	}

			p:nth-of-type(8){ background-color: blue; }

			:not(p){ border: 1px solid #ddd;}
			
		
	
		</style>
			
    
	</head>

	<body>
		
		<h2 > Nuevas pseudo-clases </h2>
			<div>
			
				<p>Párrafo primero</p>
				<span>Hola</span>
				<p>Párrafo segundo</p>
				<p>Párrafo tercero</p>
				<p>Párrafo cuarto</p>
				<p>Párrafo quinto</p>
				<p>Párrafo sexto</p>
				<p>Párrafo septimo</p>
				<p>Párrafo octavo</p>
				<p></p>
				<p>Párrafo noveno</p>

				

				
			</div>
		 
	</body>
</html>

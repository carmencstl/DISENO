<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 150vh;
            background-color: rgb(27, 27, 66);
            overflow-x: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            justify-self: flex-start;
            align-content: center;
            justify-content: center;
            margin-top: 30px;
        }

        h1 {
            color: rgb(70, 195, 245);
            font-size: 3em;
            font-family: 'Arial', sans-serif;
            animation: glow 2s infinite;
        }

        @keyframes glow {

            0% {
                text-shadow: 0 0 5px #FF54B7, 0 0 10px #FF54B7, 0 0 20px #FF54B7, 0 0 40px #FF54B7;
            }

            50% {
                text-shadow: 0 0 20px #FF54B7, 0 0 30px #FF54B7, 0 0 40px #FF54B7, 0 0 60px #FF54B7;
            }

            100% {
                text-shadow: 0 0 5px #FF54B7, 0 0 10px #FF54B7, 0 0 20px #FF54B7, 0 0 40px #FF54B7;
            }
        }

        .scan {
            display: flex;
            justify-self: center;
            width: 80%;
            height: 2px;
            background: #74666e;
            margin-bottom: 20px;
            animation: scan 3s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(200px);
            }
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            gap: 20px;
        }

        div {
            background-color: white;
            width: 250px;
            height: 300px;
            margin: 20px;

        }



        .foto {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        .verano {
            background-color: aqua;
        }

        .recuerdos {
            background-color: orange;
        }

        .aventuras {
            background-color: lightgreen;
        }

        .momentos {
            background-color: pink;
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }

        .polaroid {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .polaroid:hover {

            transform: rotate(0deg) translateY(-20px) scale(1.05);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 8px 16px 0 rgba(255, 77, 216, 0.3), 0 12px 40px 0 rgba(218, 125, 255, 0.25);
        }

        .Uno {
            transform: rotate(-10deg);
        }

        .Dos {
            transform: rotate(5deg);
        }

        .Tres {
            transform: rotate(-5deg);
        }

        .Cuatro {
            transform: rotate(10deg);
        }

        .cassete {
            width: 400px;
            height: 300px;
            background-color: rgb(39, 38, 38);
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3), 0 12px 40px 0 rgba(0, 0, 0, 0.25);
            align-self: center;
            display: flex;
            justify-content: center;
            box-shadow: inset 0 0 10px #747474;
        }

        .nombre {
            display: flex;
            width: 320px;
            height: 80px;
            background-color: rgb(255, 248, 248);
            border-radius: 5px;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .barraLuz {
            display: flex;
            justify-self: center;
            width: 10%;
            height: 2px;
            background: linear-gradient(to right, #FF54B7, #f08e2d, #FF54B7);
            align-self: center;
            border-radius: 2px;
            animation: barraLuz 3s ease-in-out infinite;
            background-size: 200% 100%;
        }

        @keyframes barraLuz {

            0%,
            100% {
                background-position: 0% 50%;
                transform: translateX(-100px);
            }

            25% {
                width: 5%;
            }

            50% {
                background-position: 100% 50%;
                transform: translateX(150px);
                width: 10%;
            }

            75% {
                width: 5%;
            }
        }

        .letrero {
            font-size: 2em;
            color: white;
            margin-top: 50px;
            height: 50px;
            width: 100%;
            background-color: rgb(243, 77, 215);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        label[for="letrero"] {
            position: absolute;
            white-space: nowrap;
            animation: movimientoLetrero 15s linear infinite;
        }

        @keyframes movimientoLetrero {
            0% {
                left: 100%;
            }

            100% {
                left: -100%;
            }

        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-self: center;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 100%;
            background-color: transparent;
        }

        .input-wrapper {
            position: relative;
            width: 20%;
            min-width: 250px;
            flex-direction: column;
            margin-bottom: 20px;
            display: flex;
            background-color: transparent;
           
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color:transparent;
            transition: all 0.3s ease;
        }
        .input-wrapper input::placeholder {
            color: #777;
            opacity: 1;
            transition: all 0.3s ease;
        }
        .input-wrapper input:focus::placeholder {
            transform: translateY(-30px);
            font-size: 12px;
            color: #007bff;
            opacity: 1;
        }

        .input-wrapper label {
            position: absolute;
            left: 15px;
            top: -10px;
            font-size: 24px;
            color: #f128b5;
            background-color: #ffffff;
            padding: 0 5px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border-radius: 5px;

        }

        .input-wrapper input:focus {
            border-color: #ff00f2;
            outline: none;
        }
        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            opacity: 1;
            transform: translateY(0);
        }
        .input-wrapper input:not(:placeholder-shown)::placeholder {
            opacity: 0;
        }
    </style>

</head>

<body>
    <header>
        <span class="scan"></span>
        <h1>Practica 5</h1>
    </header>
    <main>
        <div class="polaroid Uno">
            <div class="foto verano"></div>
            <p>Verano</p>
        </div>
        <div class="polaroid Dos">
            <div class="foto recuerdos "></div>
            <p>Recuerdos</p>
        </div>
        <div class="polaroid Tres">
            <div class="foto aventuras"></div>
            <p>Aventuras</p>
        </div>
        <div class="polaroid Cuatro">
            <div class="foto momentos"></div>
            <p>Momentos</p>
        </div>
    </main>
    <div class="cassete">
        <div class="nombre">Mix Tape </div>
    </div>
    <span class="barraLuz"></span>
    <div class="letrero">
        <label for="letrero">LETRERO LUCES</label>
    </div>
    <div class="form-group">
        <div class="input-wrapper">
            <input type="text" placeholder="First Name" id="name">
            <label for="name">Subscribe</label>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Flex-Box</title>

	<style type="text/css">

		.flex-container{
			width: 250px;
			height:150px;
			padding:5px;
			margin: 10px;
			background-color:#124678;
			display: flex;
			flex-flow: row;
		}
		.flex-item{
			display: inherit;
			width:50px;
			background-color:#ccc;
			margin:5px;
		}
		.flex-container .flex-item > * {
			width:100%; 
			text-align:center; 
			align-self: center;  
			margin:10px;
			color:black; }

		.flex-container.flex-start{
			align-items: stretch;
		}
		.flex-container.flex-end{
			align-items: flex-end;
		}
		.flex-container.center{
			align-items: center;
		}
		.flex-container.stretch{
			/*Si los items tienen altura no se estirar√° */
			align-items: stretch;
		}
		.flex-container.baseline{
			align-items: baseline;
			
		}
		.title{
			text-align:center;
			color:rgb(0,153,153);
			font-family:helvetica;
		}
	
		

	</style>
</head>
<body>
   
<h1 class="title"> Ejemplos de la propiedad align-items</h1>

   <div >
 
	  <h1>Flex-start</h1>
	  <div class="flex-container flex-start">
		<div class="flex-item"><p>1</p></div>
		<div class="flex-item"><h1>2</h1></div>
		<div class="flex-item"><h3>3</h3></div>
		<div class="flex-item"><p>4</p></div>
	  </div>

	  <h1>Flex-End</h1>
	  <div class="flex-container flex-end">
		<div class="flex-item"><p>1</p></div>
		<div class="flex-item"><h1>2</h1></div>
		<div class="flex-item"><h3>3</h3></div>
		<div class="flex-item"><p>4</p></div>
	  </div>
	  
	  <h1>Flex-Center</h1>
		<div class="flex-container center">
			 <div class="flex-item"><p>1</p></div>
			 <div class="flex-item"><h1>2</h1></div>
			 <div class="flex-item"><h3>3</h3></div>
			 <div class="flex-item"><p>4</p></div>
		</div>
	  <h1>Flex-Stretch</h1>
		<div class="flex-container stretch">
			 <div class="flex-item"><p>1</p></div>
			 <div class="flex-item"><h1>2</h1></div>
			 <div class="flex-item"><h3>3</h3></div>
			 <div class="flex-item"><p>4</p></div>
		</div>
	 <h1>Flex-BaseLine</h1>
		<div class="flex-container baseline">
			 <div class="flex-item"><p>1</p></div>
			 <div class="flex-item"><h1>2</h1></div>
			 <div class="flex-item">3</div>
			 <div class="flex-item"><p>4</p></div>
		</div>
   </div>




</body>
</html>

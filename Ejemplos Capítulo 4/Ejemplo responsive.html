<!DOCTYPE html>
<html>

<head>
        <style>
                body {
                        font: 24px Helvetica;
                        text-align: center;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 10px;
                }

                main {
                        min-height: 620px;
                        width: 100%;
                        margin: 0px;
                        padding: 0px;
                        display: flex;
                        flex-direction: row;
                        gap: 10px;
                        
                        article {
                                
                                padding: 5px;
                                border-radius: 5px;
                                background: #33b5e5;
                                flex: 3 1 60%;
                                order: 2;
                        }
                        nav {
                                
                                padding: 5px;
                                border-radius: 5px;
                                background: #ccccff;
                                flex: 1 6 20%;
                                order: 1;
                        }
                        aside {
                               
                                padding: 5px;
                                border-radius: 5px;
                                background: #ccccff;
                                flex: 1 6 20%;
                                order: 3;
                        }
                }
                 

                header,
                footer {
                        width: 100%;                        
                        padding: 5px;
                        min-height: 100px;
                        border-radius: 5px;
                        background: #9933ff;
                }

                /* Tablet de 10'' */
                @media (max-width: 768px) {

                        main {
                                
                                flex-flow: column;
                                
                                article,nav,aside {                                                               
                                         order: 0;
                                }
                                nav,aside, header, footer {                                                               
                                        min-height: 50px;
                                        max-height: 50px;
                                }
                        }                      

                       
                }
        </style>
</head>

<body>
        <header>header</header>
        <main>
                <article>article</article>
                <nav>nav</nav>
                <aside>aside</aside>
        </main>

        <footer>footer</footer>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Flex-Box</title>

	<style type="text/css">

		.flex-container{
			width: 250px;
			height: 70px;
			padding:5px;
			margin: 10px auto;
			background-color:#124678;
			
			display: flex;
		}
		.left{
			display:flex;
			flex-flow: column nowrap;
			align-items: center;


		}
		.title{
			text-align:center;
			color:rgb(0,153,153);
			font-family:helvetica;
		}
		[class^="flex-item"] p{
			width:100%; 
			text-align:center; 
			align-self: center; 
			margin:0; }
		.flex-item{
			display: inherit;
			width:10%;
			height:50px;
			background-color:#ccc;
			margin:5px;
		} 

		.flex-item.flex-grow1{
			flex-grow:2;
		}
		.flex-item.flex-grow2{
			flex-grow:1;
		}
		.flex-item1{
			display: inherit;
			width:40%;
			height:50px;
			background-color:#ccc;
			margin:5px;
		}

		.flex-item1.flex-shrink2{
			flex-shrink:3;
		}

		.flex-basis50 {
			flex-basis: 40%;
		   
		}






	</style>
</head>
<body>
   <h1 class="title"> Ejemplos de la propiedad FLEX </h1>
   <div class="left">
    <h1>flex-grow</h1>
      <div class="flex-container">
	   <div class="flex-item"><p>1</p></div>
	   <div class="flex-item"><p>2</p></div>
	   <div class="flex-item"><p>3</p></div>
	   <div class="flex-item"><p>4</p></div>
	</div>


	<div class="flex-container">
	   <div class="flex-item"><p>1</p></div>
	   <div class="flex-item flex-grow1"><p>2</p></div>
	   <div class="flex-item"><p>3</p></div>
	   <div class="flex-item flex-grow2"><p>4</p></div>
	</div>
<h1>flex-shrink</h1>	
<div class="flex-container">
   <div class="flex-item1"><p>1</p></div>
   <div class="flex-item1"><p>2</p></div>
   <div class="flex-item1"><p>3</p></div>
   <div class="flex-item1"><p>4</p></div>
</div>


<div class="flex-container">
   <div class="flex-item1"><p>1</p></div>
   <div class="flex-item1"><p>2</p></div>
   <div class="flex-item1 flex-shrink2"><p>3</p></div>
   <div class="flex-item1"><p>4</p></div>

</div>

<h1>flex-basis</h1>

<div class="flex-container">
   <div class="flex-item"><p>1</p></div>
   <div class="flex-item"><p>2</p></div>
   <div class="flex-item"><p>3</p></div>
   <div class="flex-item flex-basis50 "><p>4</p></div>
</div>
  
   </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Flex-Box</title>

	<style type="text/css">

		.flex-container{
			width: 250px;
			height: 140px;
			padding:5px;
			margin: 10px auto;
			background-color:#124678;
			display: flex;
			/*flex-flow: row wrap;*/
			

		}
		.flex-item{
			display: inherit;
			width:50px;
			height:50px;
			background-color:#ccc;
			margin:5px;
		}
		.flex-item p{
			width:100%; 
			text-align:center; 
			align-self: center;  
			 
		}
		.title{
			text-align:center;
			color:rgb(0,153,153);
			font-family:helvetica;
		}
		.left{
			float:left;

		}
		.flex-container.nowrap{
		   flex-wrap: nowrap;
		   flex-direction: row;
		  
		}
		.flex-container.wrap{
		   flex-direction: row;
		   flex-wrap: wrap;
		}

		.flex-container.wrap-reverse{
		   flex-direction: row;
		   flex-wrap: wrap-reverse;
		}

	</style>
</head>
<body>
   
	<h1 class="title"> Ejemplos de la propiedad flex-wrap </h1>
   <div class="left">
	   <h1>Nowrap</h1>
	   <div class="flex-container nowrap">
		   <div class="flex-item"><p>1</p></div>
		   <div class="flex-item"><p>2</p></div>
		   <div class="flex-item"><p>3</p></div>
		   <div class="flex-item"><p>4</p></div>
		   <div class="flex-item"><p>5</p></div>
		   <div class="flex-item"><p>6</p></div>
		   <div class="flex-item"><p>7</p></div>
	   </div>
	   <h1>Wrap</h1>
	   <div class="flex-container wrap">
		   <div class="flex-item"><p>1</p></div>
		   <div class="flex-item"><p>2</p></div>
		   <div class="flex-item"><p>3</p></div>
		   <div class="flex-item"><p>4</p></div>
		   <div class="flex-item"><p>5</p></div>
		   <div class="flex-item"><p>6</p></div>
		   <div class="flex-item"><p>7</p></div>
	   </div>
	   <h1>Wrap-Reverse</h1>
		<div class="flex-container wrap-reverse">
		   <div class="flex-item"><p>1</p></div>
		   <div class="flex-item"><p>2</p></div>
		   <div class="flex-item"><p>3</p></div>
		   <div class="flex-item"><p>4</p></div>
		   <div class="flex-item"><p>5</p></div>
		   <div class="flex-item"><p>6</p></div>
		   <div class="flex-item"><p>7</p></div>
	   </div>
		<h1>Flex-Flow</h1>
		<div class="flex-container">
		   <div class="flex-item"><p>1</p></div>
		   <div class="flex-item"><p>2</p></div>
		   <div class="flex-item"><p>3</p></div>
		   <div class="flex-item"><p>4</p></div>
		   <div class="flex-item"><p>5</p></div>
		   <div class="flex-item"><p>6</p></div>
		   <div class="flex-item"><p>7</p></div>
		</div>

   </div>

</body>	
</html>

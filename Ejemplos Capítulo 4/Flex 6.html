<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Flex-Box</title>

	<style type="text/css">

		.flex-container{
			width: 250px;
			height:150px;
			padding:5px;
			margin: 10px auto;
			background-color:#124678;
			display:-webkit-flex; 
			display: -ms-flexbox; 
			display: flex;
			
			}
		.left{
			float:left;

		}
		.title{
			text-align:center;
			color:rgb(0,153,153);
			font-family:helvetica;
		}
		.flex-item{
			display: inherit;
			width:50px;
			background-color:#ccc;
			margin:5px;
		}
		.flex-item:nth-of-type(3){background-color:yellow;}

		.flex-container .flex-item *{
			width:100%; 
			text-align:center; 
			-webkit-align-self: center;
			-ms-flex-item-align: center;
			align-self: center; 
			margin:10px;}

		.flex-container .flex-start{
			align-self: flex-start;
		}
		.flex-container .flex-end{
			align-self: flex-end;
		}
		.flex-container .center{
			align-self: center;
		}
		.flex-container .stretch{
			align-self: stretch;
		}
		.flex-container .baseline{
			font-size:34px;
			align-self: baseline;
			background-color:yellow;
		}


	</style>
</head>
<body>
   <h1 class="title"> Ejemplos de align-self </h1>
   <div class="left">
      <h1>Flex-start</h1>
	   <div class="flex-container">
			<div class="flex-item"><p>1</p></div>
			<div class="flex-item"><p>2</p></div>
			<div class="flex-item"></div>
			<div class="flex-item"><p>4</p></div>
		</div>


		
	<h1>Flex-end</h1>
	   <div class="flex-container">
			<div class="flex-item"><p>1</p></div>
			<div class="flex-item"><p>2</p></div>
			<div class="flex-item flex-end"><p>3</p></div>
			<div class="flex-item"><p>4</p></div>
		</div>
	<h1>center</h1>
	   <div class="flex-container">
			<div class="flex-item"><p>1</p></div>
			<div class="flex-item"><p>2</p></div>
			<div class="flex-item center"><p>3</p></div>
			<div class="flex-item"><p>4</p></div>
		</div>
	<h1>Flex-stretch</h1>
	   <div class="flex-container">
			<div class="flex-item"><p>1</p></div>
			<div class="flex-item"><p>2</p></div>
			<div class="flex-item stretch"><p>3</p></div>
			<div class="flex-item"><p>4</p></div>
		</div>
		<h1>Baseline</h1>
	   <div class="flex-container">
			<div class="flex-item"><p>1</p></div>
			<div class="flex-item baseline"><h1>2</h1></div>
			<div class="flex-item baseline"><p>3</p></div>
			<div class="flex-item"><p>4</p></div>
		</div>
   </div>

</body>
</html>

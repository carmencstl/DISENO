<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section class="hero__content">
            <header>
                <img id="logo" src="images/logo blanco-Photoroom.png" alt="Logo">
                <nav>
                    <ul>
                        <li>
                            <a href="">Inicia sesión</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="hero_text"><h1>Donde los hábitos se convierten en logros.</h1></div>
            <div class="hero_cta"><button>Empieza tu camino ahora</button></div>
        </section>
        <section class="benefits_content">
            <div class="benefit gamificado">
                <img src="images/track.png" alt="Track Habits Icon">
                <h2>Gamificado</h2>
                <p>Monitorea tu progreso diario y mantente motivado.</p>
            </div>
            <div class="benefit comunidad">
                <img src="images/reminder.png" alt="Set Reminders Icon">
                <h2>Comunidad</h2>
                <p>No olvides tus objetivos con notificaciones personalizadas.</p>
            </div>
            <div class="benefit personalizable">
                <img src="images/community.png" alt="Community Support Icon">
                <h2>Personalizable</h2>
                <p>Únete a una comunidad de apoyo para compartir tus logros.</p>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="es">
<head>
    <title>Probando degradado CSS 3</title>
	<style type="text/css">
	div{
		border: 1px solid #000;
		padding:10px;
		margin: 20px;
		height: 130px;
		width: 230px;
		float: left;
	}
	.degradado9{
		background: repeating-linear-gradient(#fff, #666 25%);
		
	}




	.degradado10{
		background: -webkit-repeating-linear-gradient(left, #ffc, #f96 30%, #963 40%, #630 51%);
		
	}
	.degradado11{
		background: -webkit-repeating-linear-gradient(45deg, red, blue, red 50px);
		
	}
	.degradado12{
		background: -webkit-repeating-linear-gradient(left, #f00, #f80, #ff0, #0f0, #00f, #60f, #c0f, #f00 50px);
		
	}
	</style>
</head>
<body>
	<div class="degradado9"></div>
	<div class="degradado10"></div>
	<div class="degradado11"></div>
	<!--<div class="degradado12"></div> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #f93301, #8aeeff, #02fa3c);
            background-size: 300% 300%;
            animation: moverFondo 6s infinite alternate;
        }

        @keyframes moverFondo {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .contenedor {
           /*  display: flex;
            justify-content: center;
            align-items: center; */
            align-content: center;
           /*  margin: auto; */
            height: 100vh;
        }

        .titulo {
            font-size: 170px;
            font-family: 'AXISHOME', Arial, sans-serif;
            font-weight: 900;
            color: rgb(253, 253, 253);
            mix-blend-mode: difference ;
            letter-spacing: -21px;
        }
        #fondo{
            background-image: url("https://static.tildacdn.com/tild3263-3134-4635-a237-623131383432/2.png");
            background-size: cover;
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">CREATIVE DESIGN</h1>
    </div>
    <div id="fondo"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        h1 {
            background-color: black;
            color: aliceblue;
            text-align: center;
            text-shadow: 0px 0px 20px rgb(0, 255, 0), 0px 0px 20px rgb(0, 255, 0), 0px 0px 20px rgb(0, 255, 0), 0px 0px 20px rgb(0, 255, 0), 0px 0px 20px rgb(0, 255, 0), 0px 0px 20px rgb(0, 255, 0);
        }

        h2 {
            background-color: aqua;
            color: aliceblue;
            text-align: center;
            font-size: 5rem;
            text-shadow: 1px 1px 0px rgb(230, 230, 230),
                2px 2px 0px rgb(200, 200, 200),
                3px 3px 0px rgb(180, 180, 180),
                4px 4px 0px rgb(160, 160, 160),
                5px 5px 0px rgb(36, 35, 35),
                8px 8px 20px rgb(0, 0, 0);


        }

        h3 {
            font-size: 8rem;
            text-align: center;
            background-image: url("img/Agua.png");
            background-clip: text;       /* adaptamos el degradado al texto */ 
            color: transparent;  
        }

        h4 {
            font-size: 4rem;
            text-align: center;
            background-image: linear-gradient(90deg, rgba(238, 174, 202, 1) 0%, rgba(141, 57, 235, 1) 26%, rgba(234, 105, 136, 1) 66%, rgba(146, 144, 234, 1) 82%, rgba(148, 187, 233, 1) 100%);
            ;
            background-clip: text;       /* adaptamos el degradado al texto */ 
            color: transparent;  
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>HOLA</h1>
    <h2>EFECTO 3D</h2>
    <h3>TEXTO CON IMAGEN</h3>
    <h4>TEXTO DEGRADADO</h4>
</body>

</html>

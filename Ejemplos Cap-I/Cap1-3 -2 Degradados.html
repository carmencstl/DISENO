<html lang="es">
<head>
    <title>Probando degradado CSS 3</title>
	<style type="text/css">
	
	body 
{

 /*background-image: -webkit-linear-gradient(top left, orange, pink); */
background-color:#cccccc;
}
	
	div{
		border: 1px solid #000;
		padding:10px;
		margin: 20px;
		height: 130px;
		width: 230px;
		float: left;
	}
	.degradado1{
		background: -webkit-linear-gradient(orange, pink);
		
	}
	.degradado2{
		background: -webkit-linear-gradient( bottom left, #fff, #f66); /*bottom, right */ 
		
	}
	.degradado3{
		background: -webkit-linear-gradient(0deg, #fff, #f66);
		
	}
	.degradado4{
		background: -webkit-linear-gradient(#00f 80%, #000);
		
	}
	.degradado5{
		background: -webkit-linear-gradient(45deg, #66f, #f80, #ffc);
		
	}
	.degradado6{
		 
		 background: -webkit-linear-gradient(45deg, #66f 10%, #f80 30%, #ffc 60%); 
		
	}
	.degradado7{
		background: -webkit-linear-gradient(45deg, #66f 40px, #f80 180px, #ffc);
		
	}
	.degradado8{
		background: -webkit-linear-gradient(left, #f00, #f80, #ff0, #0f0, #00f, #60f, #c0f);
		
	}
	
	
	</style>
</head>
<body>
	
	<div class="degradado1"></div>
	<div class="degradado2"></div>
	<div class="degradado3"></div>
	<div class="degradado4"></div>
	<div class="degradado5"></div>
	<div class="degradado6"></div>
	<div class="degradado7"></div>
	<div class="degradado8"></div>

</body>
</html>

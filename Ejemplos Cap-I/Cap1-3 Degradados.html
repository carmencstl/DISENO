<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>degradados CSS3</title>
	<style type="text/css">
	
	div.linear{
		/* background: -webkit-linear-gradient(orange, pink);
		background: -moz-linear-gradient( orange, pink);
		background: -o-linear-gradient(orange, pink); */
		background: linear-gradient(orange, pink);
		border: 1px solid #333;
		height: 200px;
		width: 250px;
		margin: 25px;
	}	

div.circular{
		/* background: -webkit-radial-gradient(#0f0, #06f); 
		background: -moz-radial-gradient(#0f0, #06f);
		background: -o-radial-gradient(#0f0, #06f); */
		background: radial-gradient(#0f0, #06f);
		border: 1px solid #333;
		height: 200px;
		width: 250px; 
		margin: 25px;
	}
	</style>
</head>

<body>
	<div class="linear">Degradado lineal</div>
	<br>
	<div class="circular">Degradado radial</div>

</body>
</html>

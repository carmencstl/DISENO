<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: relative;
        }

        html {

            scroll-behavior: smooth;

        }

        #section1 {
            height: 100vh;
            background-color: pink;
        }

        #section2 {
            height: 100vh;
            background-color: #b3e5fc;
        }

        #section3 {
            height: 100vh;
            background-color: #f5fcb3;
        }

        h3 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
            width: 100%;
            font-size: 3em;
        }

        /* Nav */
        nav {
            background-color: #000;
            position: fixed;
            z-index: 1;
            display: block;
            padding: 1em 0;
            text-align: center;
            width: 200px;
        }

        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#section1">1</a>
        <a href="#section2">2</a>
        <a href="#section3">3</a>
    </nav>

    <div class="main" id="section1">
        <h3>Sección 1</h3>

    </div>

    <div class="main" id="section2">
        <h3>Sección 2</h3>

    </div>
    <div class="main" id="section3">
        <h3>Sección 2</h3>

    </div>

</body>

</html>

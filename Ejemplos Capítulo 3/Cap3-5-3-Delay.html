<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style> 
	div
	{
	width:100px;
	height:50px;
	background-color:#ED8029;
	border-radius: 5px;
	padding: 5px;
	margin: 5px 0px;
	color:white;
	font-weight:bold;
	transition:width 2s;
	-webkit-transition:width 2s; /* Safari */
	}

	#div1 {transition-delay: -2s;}
	#div2 {transition-delay: 0s;}
	#div3 {transition-delay: 1s;}
	#div4 {transition-delay: 2s;}
	#div5 {transition-delay: 3s;}

	div:hover
	{
	width:300px;
	}
 </style>
</head>
<body>

	<p><b>Pr√°ctica 3-2-5</b> Ejemplo de transition-delay</p>

	<div id="div1" > -2s delay</div>
	<div id="div2" > no delay</div>
	<div id="div3" >1s delay</div>
	<div id="div4" >2s delay</div>
	<div id="div5" >3s delay</div>

 </body>
</html>

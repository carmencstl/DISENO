<!doctype html>
<html >
<head>
  <meta charset="utf-8" />
  
  
  <title>Prueba CSS 3D transforms </title>
  
  <style >

    .container {
      width: 200px;
      height: 200px;
      border: 3px solid #CCC;
      margin: 10px auto; 
      /* perspective: 600px ; */

    }

    .box {
      width: 100%;
      height: 100%;
      background-color: red;
      transform:perspective(600px) translateZ(50px) rotateY( 45deg ) ;
     
    }

        
  </style>

</head>
<body>

  <h1>Perspective</h1>

  <div class="container">
     <div class="box"></div>
  </div>

 
 

</body>
</html>
